<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="thirdparts/bootstrap-3.3.7/css/bootstrap.min.css" />
    <script type="text/javascript" src="thirdparts/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="thirdparts/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        table {
            width: 100%;
        }
        
        table td,
        table th {
            text-align: center;
        }
        
        table tr {
            line-height: 30px;
        }
        
        .col-xs-3 {
            height: 300px
        }
    </style>
</head>

<body>
    <div class="row"></div>
    <script>
        document.write(calendar(prompt("请输入年份")));

        function calendar(y) {
            var w = new Date(y, 0).getDay();
            var html = '<div class="row"></div>';
            for (var m = 1; m <= 1; m++) {
                html += "<div class='col-xs-3'>";
                html += "<table>";
                html += "<tr class='title' style='background-color:#ccc'><th colspan='7'>" + y + "年" + m + "月</th></tr>";
                html += "<tr><td>日</td><td>一</td><td>二</td><td>三</td><td>四</td><td>五</td><td>六</td></tr>";
                var max = new Date(y, m, 0).getDate();
                html += "<tr>";
                for (var d = 1; d <= max; d++) {
                    if (w && d == 1)
                        html += "<td colspan='" + w + "'></td>";
                    html += "<td>" + d + "</td>";
                    if (w == 6 && d != max)
                        html += "</tr><tr>";
                    else if (d == max)
                        html += "</tr>";
                    w = (w + 1) > 6 ? 0 : w + 1;
                }
                html += "</table>";
                html += "</div>";
            }
            html += '</div>';
            return html;
        }
    </script>
</body>

</html>
